<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Village Marketplace Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2Ud_ob19x80-e0b_qZT5dJsBnPn2Y9-8KmA&usqp=CAU);
  }

  .login-container {
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .login-header {
    color: #6a0080;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 1rem;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .input-field {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .login-button {
    background-color: #6a0080;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
  }

  .login-button:hover {
    background-color: #4c005c;
  }
  button{
    width: 100%;
    background-color: #6a2c70;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover{
    background-color: #542764;
}
.text-center{
    text-align: center;}
</style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-header">Welcome to Village Marketplace</h1>
    <form class="login-form">
      <input class="input-field" type="text" placeholder="Username">
      <input class="input-field" type="password" placeholder="Password">
      <button class="login-button" type="submit">Login</button>
    </form>
    <p>
        Forgot password?
    </p>
    <button>Reset</button>

  </div>
</body>
</html>
